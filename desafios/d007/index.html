<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo essa imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width:800px )" srcset="pisa-300.jpg" type="image/jpg">
        <source media="(max-width: 1100px)" srcset="pisa-700.jpg" type="image/jpg">
        <img src="pisa-full.jpg" alt="Pisa Full">
    </picture>
    
</body>
</html>
