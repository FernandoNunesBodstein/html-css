    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>
        Podemos criar um 
        parágrafo de qualquer 
        jeito basta colocar 
        tudo no meio da tag &lt;p&gt; e &lt;/p&gt; 
    </p>
<p>
    Se precisar quebrar o texto em album lugar especifico <br> como este, tem que usar a tag &lt;br&gt; 
</p>
<p>
    Vamos adcionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
</p>
